    <script type="text/javascript">
      function caseInSwitch(val) {
        switch (val) {
          case 1:
            answer = "Alpha";
            break;
          case 2:
            answer = "Gamma";
            break;
          case 3:
            answer = "Beta";
            break;
          case 4:
            answer = "Invalid";
            break;
        }
        return answer;
      }
      console.log(caseInSwitch(2));

      // Default in Switch Case
      // Default in Switch Case
      // Default in Switch Case
      function DefaultCaseInSwitch(val) {
        switch (val) {
          case 1:
            answer = "Alpha";
            break;
          case 2:
            answer = "Gamma";
            break;
          case 3:
            answer = "Beta";
            break;
          case 4:
            answer = "Invalid";
            break;
          default:
            answer = "Wrong Choice";
            break;
        }
        return answer;
      }
      console.log(DefaultCaseInSwitch(10));

      // Multiple Identical Options with switch
      // Multiple Identical Options with switch
      // Multiple Identical Options with switch

      function multipleOptionsInSwitch(val) {
        switch (val) {
          case 1:
          case 2:
          case 3:
            answer = "GIDRAPH";
            break;
          case 4:
          case 5:
          case 6:
            answer = "Nikitah";
            break;
        }
        return answer;
      }
      console.log(multipleOptionsInSwitch(6));
