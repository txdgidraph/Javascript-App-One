      function caseInSwitch(val) {
        switch (val) {
          case 1:
            answer = "Alpha";
            break;
          case 2:
            answer = "Gamma";
            break;
          case 3:
            answer = "Beta";
            break;
          case 4:
            answer = "Invalid";
            break;
        }
        return answer;
      }
      console.log(caseInSwitch(2));

            answer = "Gamma";

          case 3:
            answer = "Beta";
            break;
          case 4:
            answer = "Invalid";
            break;
          default:
            answer = "Wrong Choice";
            break;
        }
        return answer;
      }
      console.log(DefaultCaseInSwitch(10));
