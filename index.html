<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      function caseInSwitch(val) {
        switch (val) {
          case 1:
            answer = "Alpha";
            break;
          case 2:
            answer = "Gamma";
            break;
          case 3:
            answer = "Beta";
            break;
          case 4:
            answer = "Invalid";
            break;
        }
        return answer;
      }
      console.log(caseInSwitch(2));

      // Default in Switch Case
      // Default in Switch Case
      // Default in Switch Case
      function DefaultCaseInSwitch(val) {
        switch (val) {
          case 1:
            answer = "Alpha";
            break;
          case 2:
            answer = "Gamma";
            break;
          case 3:
            answer = "Beta";
            break;
          case 4:
            answer = "Invalid";
            break;
          default:
            answer = "Wrong Choice";
            break;
        }
        return answer;
      }
      console.log(DefaultCaseInSwitch(10));
    </script>
  </body>
</html>
