<!DOCTYPE html>
<html>
  <head>
    <title></title>

  <body>
    <script type="text/javascript">
      function caseInSwitch(val) {
        switch (val) {
          case 1:
            answer = "Alpha";
            break;
          case 2:
            answer = "Gamma";
            break;
          case 3:
            answer = "Beta";
            break;
          case 4:
            answer = "Invalid";
            break;
        }
        return answer;
      }
      console.log(caseInSwitch(2));

      // Default in Switch Case
      // Default in Switch Case
      // Default in Switch Case
      function DefaultCaseInSwitch(val) {
        switch (val) {
          case 1:
            answer = "Alpha";
            break;
          case 2:
            answer = "Gamma";
            break;
          case 3:
            answer = "Beta";
            break;
          case 4:
            answer = "Invalid";
            break;
          default:
            answer = "Wrong Choice";
            break;
        }
        return answer;
      }
      console.log(DefaultCaseInSwitch(10));

      // Multiple Identical Options with switch
      // Multiple Identical Options with switch
      // Multiple Identical Options with switch

      function multipleOptionsInSwitch(val) {
        switch (val) {
          case 1:
          case 2:
          case 3:
            answer = "GIDRAPH";
            break;
          case 4:
          case 5:
          case 6:
            answer = "Nikitah";
            break;
        }
        return answer;
      }
      console.log(multipleOptionsInSwitch(6));

      // Returning Boolean Values from Functions
      // Returning Boolean Values from Functions
      // Returning Boolean Values from Functions
      function isLess(a, b) {
        return a < b;
      }
      console.log(isLess(5, 7));
      //should return True

      //Returning early Pattern from Functions
      //Returning early Pattern from Functions
      //Returning early Pattern from Functions

      function abTest(a, b) {
        if (a < 0 || b < 0) {
          return undefined;
        }
      }
      console.log(abTest(-1, -5));

      //Counting Crads
      //Counting Crads
      //Counting Crads

      //1:45:17

      // Javascript objects
      var ourDog = {
        name:"Bosco",
        legs:4,
        tails:1,
        friends:["everything"]
      }; //Access object values with dot notation
      var nameValue = ourDog.name;
      console.log(nameValue);
      var legsValue = ourDog.legs;
      console.log(legsValue)
      //Access object values with bracket notation
      var tailsValue=ourDog["tails"];
      console.log(tailsValue)
      //Update object properties using dot notation
      ourDog.name = "Tommy";
      newName = ourDog.name;
      console.log(newName)
      //Add new properties to object
      ourDog.color="white n Black";
      var dogColor = ourDog.color;
      console.log(dogColor);
      //You can delete object properties
      delete ourDog.tails;
      console.log(ourDog.tails);//will return nothing
    </script>
